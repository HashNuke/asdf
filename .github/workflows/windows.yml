name: Windows test workflow

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "0 0 * * 5"

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install bats
        run: |
          git clone https://github.com/bats-core/bats-core.git $HOME/bats-core

      - run: where bash
      - run: bash --version
      - env:
          PATH: $HOME/bats-core/bin:$PATH
        run: bash -c 'echo $PATH'

      - name: Run tests
        run: bash -c 'PATH=$HOME/bats-core/bin:$PATH bats test'
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
